<!DOCTYPE html>
<html>
  <head>
    <script src="successive.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <title>Successive Approximation Method | Root Finding Algorithms - Numerical Analysis</title>
  </head>

  <body onload="runOnce()">
    <div class="full-width-container">
      <div class="row">
        <!-- Side Bar Section -->
        <div class="three columns">
          <div class="row">
            <div id="equation-section">
              <label for="equation">Equation</label>
              <label style="color: gray; font-size: smaller;">Use JavaScript Syntax</label>
              <input class="u-full-width" type="text" placeholder="Math.sin(Math.pow(x, 2))" id="equation" value=".01 * Math.pow(x + 3, 3) - 1.5 + Math.sin(x) - x">
              <h5 id="equation-status"></h5>
              <label for="a">a</label>
              <input class="u-full-width" type="number" step="0.1" id="a">
              <label for="b">b</label>
              <input class="u-full-width" type="number" step="0.1" id="b">
              <label for="tolerance">tolerance</label>
              <input class="u-full-width" type="number" step="0.1" id="tolerance" min=".2">
            </div>
              <button class="button button-primary u-full-width" onclick="startAlgo(event)">Start Secent Algo</button>
            <div id="properties"></div>
            <hr>
            <div>
              <label>Useful Methods</label>
              <ul>
                <li>Math.E</li>
                <li>Math.cos(2 * x)</li>
                <li>Math.PI</li>
                <li>Math.pow(x, 2)</li>
                <li>Math.abs(-5)</li>
              </ul>
            </div>
          </div>
        </div>     
        <!-- ./Side Bar Section -->

        <!-- Content Section -->
        <div class="nine columns">
          <canvas id="canvas"></canvas>  
          <table >
            <thead>
              <tr>
                <th>Iteration #</th>
                <th>x-1</th>
                <th>x0</th>
                <th>F(x-1)</th>
                <th>F(x0)</th>
                <th>x+1</th>
                <th>|x+1 - x0|</th>
              </tr>
            </thead>
            <tbody id="steps-table">
                
            </tbody>
          </table>  
        </div>
        <!-- ./Content Section -->
     </div>
    </div>
